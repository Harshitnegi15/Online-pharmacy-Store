<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Registration</title>
</head>
<body>
	<form action="registerAdmin.jsp" class="form" method="">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Enter AdminID"
				minlength="10" maxlength="30" id="txtAid" name="txtAid"
				onchange="email_validate(this.value);" required>
		</div>
		<div class="form-group">
			<input type="password" class="form-control"
				placeholder="Enter Password" minlength="4" maxlength=16
				id="txtPassword" name="txtPassword" required> <span
				toggle="#password-field"
				class="fa fa-fw fa-eye field-icon toggle-password"></span>
		</div>
		<div class="form-group">
			<button id="btnsub" type="submit"
				class="form-control btn submit px-3">REGISTER</button>
		</div>
	</form>
</body>
</html>
